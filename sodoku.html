<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sudoku web</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>

<body>
  <script>
    function setup() {
      createCanvas(450, 450);
      background(255);
      console.log(width)
      console.log(height)
    }

    function draw() {
      drawTable()
    }

    function drawTable() {
      let cell = width / 9;
      for (let i = 0; i <= 9; i++) {
        if (i % 3 === 0) {
          strokeWeight(3);
        } else {
          strokeWeight(1);
        }
        line(i * cell, 0, i * cell, height);
        line(0, i * cell, width, i * cell);
      }
    }

    function mousePressed() {
      console.log(mouseX)
      console.log(mouseY)

      // คำนวนว่าอยู่ช่องไหน


      console.log('1,1')
      console.log('1,3')
      // end of คำนวนว่าอยู่ช่องไหน
    }

  </script>
</body>

</html>
