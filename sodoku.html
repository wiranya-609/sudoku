<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sudoku web</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>
<body>
<script>
    
function setup() {
  createCanvas(450, 450); 
}

function drawtable() {
  background(255);
  let cell = width / 9;

  for (let i = 0; i <= 9; i++) {
    if (i % 3 === 0) {
      strokeWeight(3); 
    } else {
      strokeWeight(1);
    }
    line(i * cell, 0, i * cell, height);   
    line(0, i * cell, width, i * cell);    
  }
}

</script>
</body>
</html>
