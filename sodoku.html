<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sudoku web</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>


<body>
  <script>
   
    
    let cell;
    const boardWidth = 450;
    const boardHeight = 450;
    let matrix = [
      [2,3,4,5,6,7,8,9,0],
      [3,4,5,6,7,8,9,0,8]
    ];
    console.log(matrix)



    function setup() {
      createCanvas(600, 600);
      background(255);
      cell = boardWidth / 9;
      console.log(width)
      console.log(height)

    }

    function draw() {
      drawTable()
      drawsmalltable()
    }

    function drawTable() {

      for (let i = 0; i <= 9; i++) {
        if (i % 3 === 0) {
          strokeWeight(3);
        } else {
          strokeWeight(1);
        }
        line(i * cell, 0, i * cell, boardHeight);
        line(0, i * cell, boardWidth, i * cell);
      }
    }

    function mousePressed() {
      let row = floor(mouseX / cell);
      let col = floor(mouseY / cell);
      console.log(row, col);
    }


    function drawsmalltable() {
      line(1, 500, 450, 500);
      line(1, 550, 450, 550);
      for (let j = 0; j <= 9; j++) {
        line(j * cell, 500, j * cell, 550);
      }
    }
 
     








  </script>
</body>

</html>
